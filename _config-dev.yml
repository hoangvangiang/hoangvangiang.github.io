#Name of Website

name: My Website - Jekyll Themes
description: A directory of the best-looking themes for Jekyll blogs
url: 'http://hoanggiang.gq'
baseurl: ''
github: 'https://github.com/hoangvangiang/hoangvangiang.github.io'
permalink: /:title/
markdown: kramdown
cdn: 'https://cdn.rawgit.com/hoangvangiang/hoangvangiang.github.io/master'
plugins:
  - jekyll-sitemap
  - jekyll-feed
sass:
  sass_dir: /assets/_sass
  style: :compressed
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor/
  - CNAME
defaults:
  -
    scope:
      path: ''
      type: posts
    values:
      layout: post
kramdown:
  input: GFM